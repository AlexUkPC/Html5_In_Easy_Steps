<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo Button Example</title>
</head>
<body>
    <form action="http://localhost/echo.pl" method="get">
        <fieldset>
            <legend>Favorite Color</legend>
            <input type="text" name="Color">
            <button type="button" onclick="alert('Enter your favorite color in the text box')">
                <img src="10.addingLogosToButtons.png" alt="Help">Help
            </button>
            <button type="submit">
                <img src="10.addingLogosToButtons2.png" alt="Submit">
            </button>
            <button type="reset">
                <img src="10.addingLogosToButtons3.png" alt="Reset">
            </button>
        </fieldset>
    </form>
</body>
</html>
