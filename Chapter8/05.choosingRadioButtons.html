<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Button Example</title>
</head>
<body>
    <form action="http://localhost/echo.pl" method="get">
        <p>Choose only one answer...</p>
        <fieldset>
            <legend>What kind of language is HTML?</legend>
            Scripting <input type="radio" name="Definition" value="Scripting" id="">
            <br>
            Markup <input type="radio" name="Definition" value="Markup" id="">
            <br>
            Programming <input type="radio" name="Definition" value="Programming" id="" checked>
        </fieldset>
        <p><input type="submit" value="Submit Form"></p>
    </form>
    
</body>
</html>
