<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label Example</title>
</head>
<body>
    <form action="http://localhost/echo.pl" method="get">
        <fieldset>
            <legend>Toolbox</legend>
            <label>Hammer
                <input type="checkbox" name="Toolbox" value="Hammer" tabindex="2" checked>
            </label>
            <label>Wrench
                <input type="checkbox" name="Toolbox" value="Wrench" tabindex="3" id="">
            </label>
            <label>Screwdriver
                <input type="checkbox" name="Toolbox" value="Screwdriver" tabindex="4" id="">
            </label>
            <label>Drill
                <input type="checkbox" name="Toolbox" value="Drill" tabindex="5" id="">
            </label>
            <label>Saw
                <input type="checkbox" name="Toolbox" value="Saw" tabindex="6" id="">
            </label>
            <button type="submit" tabindex="1"><img src="11.labelingFormControls.png">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
