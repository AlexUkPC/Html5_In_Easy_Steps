<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox Example</title>
</head>
<body>
    <form action="http://localhost/echo.pl" method="get">
        <p>Yes, I would like to receive Details
        <input type="checkbox" name="Ask For" value="Details" checked ></p>
        <fieldset>
            <legend>Activities of Interest...</legend>
            Sailing <input type="checkbox" name="Do" value="Sail" id="">
            <br>
            Walking <input type="checkbox" name="Do" value="Walk" id="">
            <br>
            Driving <input type="checkbox" name="Do" value="Drive" id="">
            <br>
            Ski-ing <input type="checkbox" name="Do" value="Ski" id="">
            <br>
            Jogging <input type="checkbox" name="Do" value="Jog" id="">
        </fieldset>
        <p><input type="submit" value="Submit form"></p>
    </form>
</body>
</html>
