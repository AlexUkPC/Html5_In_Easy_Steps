<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Example</title>
    <script src="08.pushingButtons.js"></script>
</head>
<body>
    <form action="http://localhost/echo.pl" method="get">
        <fieldset>
            <legend>Pizza Toppings</legend>
            <input type="checkbox" name="Toppings" id="pepperoni" value="Pepperoni"> Pepperoni |
            <input type="checkbox" name="Toppings" id="mushroom" value="Mushroom"> Mushroom |
            <input type="checkbox" name="Toppings" id="bbqsauce" value="BBQ Sauce"> BBQ Sauce
        </fieldset>

    <input type="reset" value="Reset Form">
    <input type="button" value="Choose For Me" id="btn">
    <input type="submit" value="Submit Form">
    </form>
</body>
</html>
