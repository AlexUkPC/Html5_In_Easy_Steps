<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden Data Example</title>
    <script src="07.utilizingHiddenData.js"></script>
</head>
<body>
    <form action="http://localhost/echo.pl" method="get">
    User Name: <input type="text" name="Name" id="">
    <input type="hidden" name="Form No." value="257">
    <input type="hidden" name="Browser" id="Browser">
    <input type="hidden" name="Date" id="Date">
    <input type="submit" value="Submit Form">
    </form>
</body>
</html>
