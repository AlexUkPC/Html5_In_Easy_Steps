<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enchanced Table Example</title>
    <link rel="stylesheet" href="07.addingAHeaderAndFooter.css">
</head>
<body>
    <table id="data">
        <caption>An Enchanced Table</caption>
        <thead>
            <tr><td colspan="4">Header Information</td></tr>
        </thead>
        <tfoot>
            <tr><td colspan="4">Footer Information</td></tr>
        </tfoot>
        <tbody>
        <tr><th><th>Column 1<th>Column 2<th>Column 3</th></tr>
        <tr><th>Row 1<td>Cell 1.1<td>Cell 1.2<td>Cell 1.3</td></tr>
        <tr><th>Row 2<td>Cell 2.1<td>Cell 2.2<td>Cell 2.3</td></tr>
        <tr><th>Row 3<td>Cell 3.1<td>Cell 3.2<td>Cell 3.3</td></tr>
        </tbody>
        <tbody>
            <tr><th colspan="4" class="next">Next section</th></tr>
            <tr><th>Row 4<td>Cell 4.1<td>Cell 4.2<td>Cell 4.3</td></tr>
            <tr><th>Row 5<td>Cell 5.1<td>Cell 5.2<td>Cell 5.3</td></tr>
            <tr><th>Row 6<td>Cell 6.1<td>Cell 6.2<td>Cell 6.3</td></tr>
        </tbody>
    </table>
</body>
</html>
