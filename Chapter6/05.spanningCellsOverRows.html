<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Row Spaning Example</title>
    <link rel="stylesheet" href="05.spanningCellsOverRows.css">
</head>
<body>
    <table id="data">
        <caption>A Table Spanning Rows</caption>
        <tr><th><th>Column 1<th>Column 2<th>Column 3</th></tr>
        <tr><th>Row 1<td rowspan="2">Cell 1.1 + 2.1<td>Cell 1.2<td rowspan="3">Cell 1.3 + 2.3 + 3.3</td></tr>
        <tr><th>Row 2<td rowspan="2">Cell 2.2 + 3.2</td></tr>
        <tr><th>Row 3<td>Cell 3.1</td></tr>
    </table>
</body>
</html>
