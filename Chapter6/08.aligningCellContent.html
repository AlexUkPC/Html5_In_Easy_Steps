<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alignment Example</title>
    <link rel="stylesheet" href="08.aligningCellContent.css">
</head>
<body>
    <table id="data" class="no-border">
        <caption>A Simple Table</caption>
        <tr><th class="cut-border"><th>Column 1<th>Column 2<th>Column 3</th></tr>
        <tr class="default"><th>Row 1<td>Cell 1.1<td>Cell 1.2<td>Cell 1.3</td></tr>
        <tr class="center"><th>Row 2<td>Cell 2.1<td>Cell 2.2<td>Cell 2.3</td></tr>
        <tr class="bottom right"><th>Row 3<td>Cell 3.1<td>Cell 3.2<td>Cell 3.3</td></tr>
    </table>
</body>
</html>
