<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation Example</title>
</head>
<body>
    <p>A Paragraph Flow Block!</p>
    <blockquote cite="http://www.google.com">
        An eiusdem modi? Cave putes quicquam esse verius.<q> Haec quo modo conveniant</q>, non sane intellego. Equidem e Cn. 
    </blockquote>
</body>
</html>
