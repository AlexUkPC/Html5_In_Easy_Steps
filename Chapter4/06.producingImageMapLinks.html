<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Map Example</title>
</head>
<body>
    <img src="06.producingImageMapLinks.jpg" alt="Search" usemap="#search" width="400">
    <map name="search">
        <area shape="rect" coords="200,0,400,100" href="http://www.bing.com" alt="Bing Panel" title="Link to Bing">
        <area shape="rect" coords="200,100,400,200" href="http://www.ask.com" alt="Ask Panel" title="Link to Ask">
        <area shape="rect" coords="0,0,200,100" href="http://www.google.com" alt="Google Panel" title="Link to Google">
        <area shape="rect" coords="0,100,200,200" href="http://www.yahoo.com" alt="Yahoo Panel" title="Link to Yahoo">
    </map>
</body>
</html>
